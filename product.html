    <script type="text/javascript">
        var isalreadyCount = false;
        // 字号
        function placeholderPic() {
            var w = document.documentElement.offsetWidth;
            document.documentElement.style.fontSize = w / 32 + 'px';
        }
        placeholderPic();
        window.onresize = function () {
            placeholderPic();
        }

        function countNum(jsObj, num) {
            var i = 0;
            var timeFun = setInterval(function () {
                if (i > num) {
                    clearInterval(timeFun);
                }
                $(jsObj).html(i);
                i++;
                //if (i + 100 < num) {
                //    i += 100;
                //}
                if (i + 10 < num) {
                    i += 10;
                }
            }, 10);
        }

        var fn = {
            handleScroll: function () {
                $('.J-scrollCnt').each(function () {
                    //鼠标滚动到元素显示出来
                    if ($(window).scrollTop() >= ($(this).offset().top - $(window).height())) {
                        if (!$(this).hasClass('scrollActive')) {
                            $(this).addClass('scrollActive');
                        }
                    }
                    if ($(this).attr('id') == 'J-partner') {
                        //懒加载，到快展示时，加载图片
                        if ($(window).scrollTop() > ($(this).offset().top - $(window).height() - 200)) {
                            $(this).find('img').each(function () {
                                $(this).attr('src', $(this).attr('data-original'));
                            })
                        }
                    }
                    if ($(this).attr("id") == "J-counter" && $(this).hasClass("scrollActive")) {
                        if (isalreadyCount) {
                            return;
                        }
                        $(this).find(".cd-item").each(function () {
                            var num = $(this).find("i").html();
                            var jqObj = $(this).find("i")[0];
                            countNum(jqObj, num);
                        })
                        isalreadyCount = true;
                    }
                })
            }
        }
        $.fn.extend({
            // 覆盖在某dom结构的loading动画
            showLoading: function () {
                var oFragmeng = document.createDocumentFragment();
                $(oFragmeng).append('<div class="m-discountLoading"><div class="loader-inner line-scale-pulse-out"><i></i><i></i><i></i><i></i><i></i></i></div>');
                $(this).append(oFragmeng);
            },
            // 移除覆盖在某dom结构的loading动画
            removeLoading: function () {
                $(this).find('.m-discountLoading').remove();
            },
        });
        $(function () {
            $('#J-container')
                .on('click', '#J-mbMenu', function () {
                    $(this).toggleClass('active');
                    $('#J-mainMenu').toggleClass('active');
                })

            if (window.location.href.split(window.location.host)[1] == '/') {
                $('#J-mainMenu li').eq(0).addClass('current_page_item');
            }
        })
        window.onload = function () {
            fn.handleScroll();
            $(window).scroll(function () {
                fn.handleScroll();
            })
        }
    </script>
