
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="百度地图,百度地图API，百度地图自定义工具，百度地图所见即所得工具" />
    <meta name="description" content="百度地图API自定义地图，帮助用户在可视化操作下生成百度地图" />
    <title>百度地图API自定义地图</title>
    <!--引用百度地图API-->
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=pZgDZmXOhMGeyxusjmYAEmrxaUh8sXGN"></script>
</head>

<body style="padding:0px; margin:0px;">
    <!--百度地图容器-->
    <div style="width:100%;height:500px;border: none;font-size:12px" id="map"></div>


    <script type="text/javascript">
        //创建和初始化地图函数：
        function initMap() {
            createMap();//创建地图
            setMapEvent();//设置地图事件
        }
        function createMap() {
            map = new BMap.Map("map");
            map.centerAndZoom(new BMap.Point(118.134121, 24.501938), 17);
            // 创建点标记
            var marker1 = new BMap.Marker(new BMap.Point(118.134121, 24.501938));
            // 在地图上添加点标记
            map.addOverlay(marker1);
        }
        function setMapEvent() {
            map.enableScrollWheelZoom();
            map.enableKeyboard();
            map.enableDragging();
            map.enableDoubleClickZoom()
        }
        function addClickHandler(target, window) {
            target.addEventListener("click", function () {
                target.openInfoWindow(window);
            });
        }

        var map;
        initMap();
    </script>
</html>
