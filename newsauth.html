    <script type="text/javascript">
        // 字号
        function placeholderPic() {
            var w = document.documentElement.offsetWidth;
            document.documentElement.style.fontSize = w / 32 + 'px';
        }
        placeholderPic();
        window.onresize = function () {
            placeholderPic();
        }


        var fn = {
            handleScroll: function () {
                $('.J-scrollCnt').each(function () {
                    if ($(window).scrollTop() >= ($(this).offset().top - $(window).height())) {
                        if (!$(this).hasClass('scrollActive')) {
                            $(this).addClass('scrollActive');
                        }
                    }
                    if ($(this).attr('id') == 'J-partner') {
                        if ($(window).scrollTop() > ($(this).offset().top - $(window).height() - 200)) {
                            $(this).find('img').each(function () {
                                $(this).attr('src', $(this).attr('data-original'));
                            })
                        }
                    }
                })
            }
        }
        $.fn.extend({
            // 覆盖在某dom结构的loading动画
            showLoading: function () {
                var oFragmeng = document.createDocumentFragment();
                $(oFragmeng).append('<div class="m-discountLoading"><div class="loader-inner line-scale-pulse-out"><i></i><i></i><i></i><i></i><i></i></i></div>');
                $(this).append(oFragmeng);
            },
            // 移除覆盖在某dom结构的loading动画
            removeLoading: function () {
                $(this).find('.m-discountLoading').remove();
            },
            /*新功能提醒-首页通知*/
            showPopNoticeIndex: function (cookieparameter, iExpiration) {
                if ((new Date().getTime() > iExpiration) || getCookie(cookieparameter)) return;
                $(this).show();
            }
        });
        $(function () {
            $('#J-container')
                .on('click', '.h5-layer-conatiner', function () {
                    var $this = $(this),
                        $videoMainWrapper = $('#J-videoMainWrapper'),
                        iThisIndex = $this.index(),
                        oEle = $videoMainWrapper.find('.h5-layer-conatiner');
                    if ($this.parent('.item').attr('id') != 'J-videoMainWrapper') {
                        $this.parent('.item').append(oEle);
                        $videoMainWrapper.append($this);
                    }
                    var video = $('#J-video-zyd')[0];

                    if (video.canPlayType) {
                        if (video.paused) {
                            video.play();
                            $(video).prev('.J-videoMask').removeClass('show');
                        } else {
                            video.pause();
                        }
                    }
                    video.onwaiting = function () {
                        $(video).parents('.h5-layer-conatiner').showLoading();
                    }
                    video.onplaying = function () {
                        $(video).parents('.h5-layer-conatiner').removeLoading();

                    }
                    video.onended = function () { };


                })
                .on('click', '#J-mbMenu', function () {
                    $(this).toggleClass('active');
                    $('#J-mainMenu').toggleClass('active');
                })
            $('#J-mainMenu li').each(function () {
                var oEle = $(this).find('a');
                if (oEle.attr('href').indexOf('zydmall') >= 0) {
                    oEle.attr('target', '_blank');
                }
            })

            if (window.location.href.split(window.location.host)[1] == '/') {
                $('#J-mainMenu li').eq(0).addClass('current_page_item');
            }

            $('#J-tab li').each(function (i) {
                $(this).on('click', function () {
                    $(this).addClass('active').siblings('li').removeClass('active');
                    $('#J-tabCnt .J-cnt').eq(i).addClass('active').siblings('.J-cnt').removeClass('active');
                })
            })

        })
        window.onload = function () {
            fn.handleScroll();
            $(window).scroll(function () {
                fn.handleScroll();
            })
        }
    </script>
